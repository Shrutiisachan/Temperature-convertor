<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        #temp-input {
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
        }
        #result1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="temp-input">Enter temperature :</label>
    <input type="number" id="temp-input" placeholder="Enter temperature">
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    <div id="result"></div>
    <br>
    <label for="temp-input">Enter temperature :</label>
    <input type="number" id="temp-input" placeholder="Enter temperature">
    <button onclick="convertToFahrenheit()">Convert to Celsius</button> <br>
    <div id="result1"></div>

    <script>
        function convertToCelsius() {
            let tempInCelsius = parseFloat(document.getElementById("temp-input").value);
            if (!isNaN(tempInCelsius)) {
                let tempInFahrenheit = (tempInCelsius * 9/5) + 32;
                document.getElementById("result").innerText = `${tempInCelsius}째C is equal to ${tempInFahrenheit.toFixed(2)}째F`;
            } else {
                document.getElementById("result").innerText = "Please enter a valid temperature in Celsius.";
            }
        }

        function convertToFahrenheit() {
            let tempInFahrenheit = parseFloat(document.getElementById("temp-input").value);
            if (!isNaN(tempInFahrenheit)) {
                let tempInCelsius = (tempInFahrenheit - 32) * 5/9;
                document.getElementById("result1").innerText = `${tempInFahrenheit}째F is equal to ${tempInCelsius.toFixed(2)}째C`;
            } else {
                document.getElementById("result1").innerText = "Please enter a valid temperature in Fahrenheit.";
            }
        }
    </script>
</body>
</html>
